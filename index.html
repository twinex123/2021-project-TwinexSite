<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TwinexDev</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="lignes">
        <br><br>
        <div class="l1">

        </div>
        <br>
        <div class="l2">

        </div>
    </div>
    <div class="container-first">
        <h1><span>Twinex </span><span>Dev</span></h1>
        <div class="para">
            <p>
                <br><br>
                Découvrez ici le projet ModifLargenté
                <br>
                ainsi que le projet Umodule           
                <br><br><br>
            </p>
        </div>
        <div class="container-btns">
            <a href="modif.html" class="btn-first b1">ModifLargenté</a>
            <a href="umo.html" class="btn-first b2">Umodule</a>
        </div>
    </div>

    <!--<img src="ressources/fond.webp" alt="" class="logo">-->

    <ul class="medias">
        <a class="bulle" href="https://instagram.com/"><img src="ressources/insta.svg" alt="insta" class="logo-medias"></a>
        <a class="bulle" href="https://facebook.com"><img src="ressources/fb.svg" alt="facebook" class="logo-medias"></a>
        <li class="bulle" href="https://github.com/twinex123/"><img src="ressources/github.svg" alt="git" class="logo-medias"></li>
        <li class="bulle" href="https://www.youtube.com/watch?v=FgNBVHuzpMg"><img src="ressources/yt.svg" alt="ytb" class="logo-medias"></li>
    </ul>


    

    <div class="js">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.0/gsap.min.js"></script>
        <script>
            const titreSpans = document.querySelectorAll('h1 span');
            const btns = document.querySelectorAll('.btn-first');
            const logo = document.querySelectorAll('.logo');
            const media = document.querySelectorAll('.bulle');
            const l1 = document.querySelectorAll('.l1')
            const l2 = document.querySelectorAll('.l2')
            const para = document.querySelectorAll('.para')

            window.addEventListener('load', () =>{

                let TL = gsap.timeline({paused: true})

                TL.staggerFrom(titreSpans, 2, {top: -50, opacity: 0, ease: "power2.out"}, 0.3)
                TL.staggerFrom(btns, 2, {opacity: 0, ease: "power2.out"}, 0.3, '-=1');
                TL.from(l1, 2, {width: 0, ease: "power2.out"}, '-=2');
                TL.from(l2, 2, {width: 0, ease: "power2.out"}, '-=2');
                //TL.from(logo, 2, {transform: "scale(0)", ease: "power2.out"}, '-=2')
                //TL.staggerFrom(medias, 1, {right: -200, ease: "power2.out"}, 0.3, '-=1')
                TL.staggerFrom(para, 1, {opacity: 0, ease: "power2.out"}, '-=2');

                TL.play();

            } )
    </script>
</body>
</html>
